<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Generateur Mot de passe</title>
  </head>
  <body>
    <section class="flex-centre">
      <div class="container">
        <div id="title" class="margin-top titre flex-centre">
          Generateur de mots de passe
        </div>

        <div class="margin-top flex-centre">
          <input
            id="password-length"
            class="range"
            type="range"
            min="6"
            max="20"
            value="7"
            oninput="document.getElementById('readPasswordLength').value=this.value"
          />
          <input id="readPasswordLength" type="text" value="7" readonly />
        </div>
        <div class="margin-top flex-around">
          <input type="checkbox" id="lowercase" />
          <label for="lowercase">a-z</label>
          <input id="uppercase" type="checkbox" />
          <label for="uppercase">A-Z</label>
          <input id="numbers" type="checkbox" />
          <label for="numbers">0-9</label>
          <input id="characters" type="checkbox" />
          <label for="characters">%/$</label>
        </div>
        <div class="flex-centre margin-top">
          <button id="generateButton">Generer Mdp</button>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
